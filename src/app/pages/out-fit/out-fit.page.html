<ion-content >
  <!-- <ion-item>
    <img [src]="imageSrc" (click)="selectImage()"/>

  <form [formGroup]="outfitForm" class="content">
    <app-image-carousel>

    </app-image-carousel>
    <ion-item>
      <ion-label>Temporada</ion-label>
      <ion-select placeholder="Selecciona uno" formControlName="season">
        <ion-select-option value="verano">Verano</ion-select-option>
        <ion-select-option value="invierno">Invierno</ion-select-option>
        <ion-select-option value="entreTiempo">Entre Tiempo</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input placeholder="Name" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descripcion</ion-label>
      <ion-input placeholder="Descripcion" formControlName="description"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Complementos</ion-label>
      <ion-item class="full-width" (click)="addItemToOutfit()">
        <ion-icon slot="end" name="add-circle-outline"></ion-icon>
        <ion-label>AÃ±adir complemento</ion-label>
      </ion-item>
      <!-- <app-list [list]="list" >

      </app-list> -->
    </ion-item>

    <div class="buttons">
      <ion-button>
        Cancelar
      </ion-button>
      
      <ion-button (click)="saveOutfit()">
        Guardar
      </ion-button>
    </div>
  </form>

</ion-content>
