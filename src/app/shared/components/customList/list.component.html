<ion-list>
  <ion-list-header *ngIf="header"> {{header}}
    <ion-item>
      <ion-input >
      </ion-input>
      <ion-icon name="eye" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-button></ion-button>
    </ion-item>

  </ion-list-header>

  <ion-item *ngFor="let item of listItem" (click)="itemClick.emit(item)">
    <ion-avatar *ngIf="item.image">
    </ion-avatar>
    <ion-item>
      <ion-text>
        <h3>{{ item.name }}</h3>
        <p>{{ item.description}} </p>
      </ion-text>
    </ion-item>
    <ion-button slot="end" fill="clear" >
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-button>
    <ion-button slot="end" fill="clear">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
