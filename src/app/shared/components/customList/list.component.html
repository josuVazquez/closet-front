<ion-list>
  <ion-list-header *ngIf="list.header"> {{list.header}}
    <ion-item>
      <ion-input >
      </ion-input>
      <ion-icon name="eye" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-button></ion-button>
    </ion-item>

  </ion-list-header>

  <ion-item *ngFor="let item of list.listItem" (click)="itemClick.emit(item)">

    <ion-avatar *ngIf="item.image">
    </ion-avatar>
    <ion-label>
      <h3>{{ item.title }}</h3>
      <p>{{ item.description}} </p>
    </ion-label>
  </ion-item>
</ion-list>
